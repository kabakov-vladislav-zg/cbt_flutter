name: cbt_flutter
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  sliver_text_field_list:
    path: packages/sliver_text_field_list
  ui:
    path: packages/ui
  flutter_bloc: ^8.1.5
  get_it: ^7.6.7
  injectable: ^2.3.5
  shared_preferences: ^2.2.2
  go_router: ^13.2.2
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  meta: ^1.10.0
  gap: ^3.0.1
  collection: ^1.18.0
  control_style: ^0.1.0
  uuid: ^4.3.3
  rxdart: ^0.27.7
  sqflite: ^2.3.2
  path: ^1.8.3
  easy_debounce: ^2.0.3
  table_calendar: ^3.0.9
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  injectable_generator: ^2.4.1
  build_runner: ^2.4.9
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
